<mat-card class="new">
    <mat-card-header>
      <mat-card-title>{{ department }}</mat-card-title>
    </mat-card-header>
  
    @for (image of displayURL; track image) {
      <mat-card class="card">
        <div id="visor-video">
          <iframe class="video" [src]="image" allowfullscreen></iframe>
        </div>
      </mat-card>
    }
  </mat-card>
